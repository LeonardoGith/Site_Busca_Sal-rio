<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link rel="stylesheet" href="/static/stylesB.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Informações</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
   <div class="wrapper">
    <h2 class="mt-5">Atualize suas Informações</h2>
    <form action="/AtualizarPerf/update_user" id="infoForm" method="post" class="mt-3">
        <div class="form-group">
            <label for="profession">Profissão</label>
            <select class="form-control" id="profession" name="profession_id" required>
                {% for profession in professions %}
                    <option value="{{ profession[0] }}" {% if profession[0] == user_profession_id %}selected{% endif %}>
                        {{ profession[1] }}
                    </option>
                {% endfor %}
            </select>            
        </div>
        
        <div class="form-group">
            <label for="region">Região</label>
            <select class="form-control" id="region" name="region_id" required>
                <!-- As opções abaixo serão populadas dinamicamente -->
                {% for region in regions %}
                    <option value="{{ region[0] }}" {% if region[0] == user_region_id %}selected{% endif %}>
                        {{ region[1] }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="salary">Salário</label>
            <input type="number" class="form-control" id="salary" name="salary" placeholder="Digite o salário" value="{{ user_salary }}" required>
        </div>

        <input type="hidden" name="email" value="{{ useremail }}">  <!-- E-mail do usuário logado -->

        <button type="submit" class="btn btn-primary btn-block">Salvar</button>

        <div class="button-container" style="text-align: center; gap: 20px; ">
            <a href="/home/return">Voltar a home</a>
        </div>
    </form>
   </div>
</body>
</html>
